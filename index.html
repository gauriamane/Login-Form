<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in Form Design</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
          <div class="login-form col-md-4 offset-md-4">
              <h1 class="title">Desire Innovation</h1>

              <h2 class="sub-title">Welcome Back!</h2>

              <h3 class="login-title">Sign in to continue to Loan Management Admin Panel</h3>
              <form>
                  <div class="form-group">
                      <input type="text" name="" class="form-control" value="Email id">
                  </div>

                  <div class="form-group">
                    <input type="text" name="" class="form-control" value="Password">
                </div>

                <div class="form-group">
                    <select class="form-control" id="sel1">
                      <option>Organization</option>
                      <option>Business</option>
                      <option>Company</option>
                      <option>House</option>
                    </select>
                  </div>

                  <button type="button" class="btn btn-primary">Submit</button>
                 
                 <h6>Forgot your password?</h6>
              </form>
          </div>
      </div>
    </body>
</html>
